<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="design.css">

<title>Shopping Cart</title>

<style>
   
body{
    background-image: url("photos/iPad\ wallpaper.jfif");
    background-size: cover;
                
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                    padding: 0;
}
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    .total {
        text-align: right;
        font-weight: bold;
    }
    .btn{
        width: 100%;
                    padding: 10px;
                    background-color: #689169;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                }
        
                .btn:hover {
                    background-color: #1e321f;
                }
        




</style>
</head>
<body>

<div class="container">
    <h2>Your Shopping Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>crooked kingdom</td>
                <td>$10.00</td>
                <td>1</td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td>shatter me</td>
                <td>$30.00</td>
                <td>1</td>
                <td>$30.00</td>
            </tr>
            <tr>
                <td colspan="2" class="total">Total:</td>
                <td>$35.00</td>
            </tr>
        </tbody>
    </table>
    <a href="#" class="btn">check out here </a>
</div>

</body>
</html>
